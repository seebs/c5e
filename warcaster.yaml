creating_a: >
  I don't want to start any blasphemous rumours, but I think that Thamar's got
  a sick sense of humour and when I die, I expect to find her laughing.
quick_build: [intelligence, constitution, soldier, the wizard spell list and the _fire bolt_ and _mending_ cantrips]
equipment:
  - scale mail or leather armor
  - simple melee weapon
  - light pistol and 20 rounds
  - dungeoneer's pack or explorer's pack
flavortext: >
  A black-haired man in crimson armor strides forward, a blade in each hand, as a warjack
  lays down mortar shells to cover his advance.  

  A masked woman in the white robes of a cleric of Menoth carefully coordinates a pair
  of warjacks to strike together, throwing the enemy line into confusion.  

  A woman in the blue, white, and gold of the Swan stands well behind her soldiers,
  directing their fire and keeping them safe with her spells as a light warjack runs forward
  to channel her destructive powers far into the enemy ranks.  

  Warcasters are a rare type of caster, but they have slowly become more common.  In
  some few people, magical ability also brings the ability to mentally connect to the cortex
  of a steamjack and control it almost as an extension of the caster's body.  The Iron
  Kingdoms have hurried to militarize this talent, and those who have it quickly find
  themselves caught up in the various bloody conflicts raging across western Immoren.

  ###Steel, Steam, and Spells
  Stuff about warcasters' in-game roles goes here.

  ###Born to Battle
  Stuff about how warcasters fit into society goes here.

archetype_meta:
  singular: warcaster specialization
  plural: warcaster specializations
  flavortext: >
    All warcasters can control warjacks, but how they use them varies greatly
    from one caster to another.  Some are great warriors in their own right and see
    their 'jacks merely as support pieces, some dedicate themselves to controlling
    their 'jacks as efficiently and effectively as they can, and others use their 'jacks
    to keep them safe while they stand in the back and provide magical support.
archetypes:
  front line specialist:
    flavortext: >
      A front line warcaster is a combat specialist and tends to use
      their 'jack to provide backup and their spellcasting abilities to
      enhance their own fighting ability.
    features:
      - name: Additional Proficiencies
        level: 3
        description: >
          You gain proficiency with martial weapons and heavy armor.
      - name: Integration
        level: 7
        description: >
          Beginning at #{ordinal} level, when you use your action to
          cast a cantrip, you can make one weapon attack as a bonus
          action.
      - name: Martial Focus
        level: 11
        description: >
          Beginning at #{ordinal} level, when you use your action to make
          the Attack action or cast a spell, you can have your 'jack make one
          weapon attack, or use the Dash or Help action, as a bonus action. 
          Additionally, you can ignore the Loading property on
          any magical or mechanikal ranged weapon you are using.
      - name: Improved Integration
        level: 15
        description: >
          Starting at #{ordinal} level, when you use your action to make the
          Attack action, as a bonus action you may either make a weapon
            attack or cast a cantrip or 1st-level spell..
  jack specialist:
    flavortext: > 
      A 'jack warcaster specializes in controlling and augmenting
      their warjack, and can even learn to divide their attention between
      multiple 'jacks.
    features:
      - name: Additional Proficiency
        level: 3
        description: >
          You gain proficiency with martial weapons.
      - name: Split Focus
        level: 7
        description: >
          Starting at #{ordinal} level, you can control two 'jacks at once.
          On turns when you do not order either 'jack to attack, you 
          can use a bonus action to command a 'jack to take the
          Dash, Disengage, Dodge, or Help action.  If you command both
          jacks, you do not have to order them both to take the same action.
      - name: Tactical Control
        level: 11
        description: >
          Beginning at #{ordinal} level, when you order a 'jack to use the
          Attack action, it can make two attacks.  These can be with the
          same weapon or with two different weapons.  Alternatively, you
          can choose to have each 'jack make one attack.  
          Additionally, if you command one 'jack to use the Attack action
          but not the other, you can use a bonus action to command the
          non-attacking jack to use the Dash, Disengage, Dodge, or Help
          action.
      - name: Share Spells
        level: 15
        description: >
          Starting at #{ordinal} level, when you cast a spell targeting
          yourself, you can also affect any 'jacks you are controlling
          with the spell if they are within 30 feet of you.
  support specialist:
    flavortext: >
      A support warcaster augments the performance of their 'jack
      and allies with their spells, but is not particularly good at fighting
      themselves.
    features:
      - name: Additional Cantrips
        level: 3
        description: >
          You learn one additional cantrip.  You also learn one additional
          cantrip at Warcaster level 9, and one additional cantrip at
          Warcaster level 13.
      - name: Afterthought
        level: 7
        description: >
          Starting at #{ordinal} level, on any of your turns when your
          'jack does not attack, you can use a bonus action to command it
          to take the Dash, Disengage, Dodge, or Help action.
      - name: Deep Reserves
        level: 11
        description: >
          Starting at #{ordinal} level, when you command your 'jack to use
          the Attack action, you can cast a cantrip as a bonus action.  
          Additionally, you gain the ability to use a few higher level spells
          from your chosen spell list.  Choose a 6th level spell.  You can cast
          this spell once without expending a spell slot.  You must finish a
          long rest before you can do so again.  
          At higher levels, you gain additional spells of your choice that can
          be cast this way: one 7th-level spell at 13th level, one 8th-level
          spell at 15th level, and one 9th-level spell at 17th level.  You regain
          all uses of this ability when you finish a long rest.
      - name: Unit Support
        level: 15
        description: >
          Beginning at 15th level, when you cast a spell targeting yourself,
          you can also affect your 'jack with the spell if it is within 30 feet of
          you.  Additionally, you may affect allies within 30 feet with the
          spell, increasing the level of the spell slot used by one for each
          such ally affected.  You cannot increase the level of a spell past
          5th with this ability.
